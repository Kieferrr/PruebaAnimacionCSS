<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CDN lobster y roboto-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">



    <title>The Pizza Factory</title>
</head>

<body>
    <div class="grid-container">
        <nav>
            <div class="navlogo">
                <h2>The Pizza Factory</h2>
                <img src="assets/img/logo.png.png" alt="">
            </div>
            <i class="fas fa-bars barra"></i>
            <ul id="menu">
                <li hfer="">Inicio</li>
                <li hfer="">Menú</li>
                <li hfer="">Contacto</li>
            </ul>
        </nav>
        <header>
            <h1>Bienvenido a <br> The Pizza Factory</h1>
        </header>
        <main>
                <button class="nextpizza">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="pizzacard">
                    <img src="assets/img/pepperoni.png.png" alt="">
                    <p class="pizzaname">Pizza de Pepperoni</p>
                    <div class="pizzatype">
                        <button>Familiar<br><span class="precio">$12.990</span></button> <button>Individual<br><span class="precio">$7.990</span></button>
                    </div>
                    <button class="buybutton"><i class="fa-solid fa-cart-shopping"></i> Agregar al carrito</button>
                </div>
                <button class="nextpizza">
                    <i class="fas fa-chevron-right"></i>
                </button>

        </main>
        <footer>
                <p class="contacto">© 2025 The Pizza Factory. Todos los derechos reservados.</p>
                <div class="contacticon">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-f facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram instagram"></i>
                    </a>
                    <a href="https://x.com/home" target="_blank">
                        <i class="fas fa-times X"></i>
                    </a>
                </div>
        </footer>

    </div>
